---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: hass-static
  namespace: home
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "bond0",
      "mode": "bridge",
      "capabilities": {
            "ips": true
          },
      "ipam": {
        "type": "static",
        "addresses": [
           {
             "address": "10.0.40.15/24"
           }
         ]
      }
    }'
