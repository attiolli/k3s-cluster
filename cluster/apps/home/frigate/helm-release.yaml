---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: frigate
  namespace: home
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  dependsOn:
    - name: mosquitto
      namespace: home
    - name: csi-driver-nfs4
      namespace: storage
    - name: csi-driver-nfs2
      namespace: storage
  values:
    controllers:
      frigate:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.16.2@sha256:4041ad318224500cf9513c513b1bb927d9dd252f63bbd3d11c92006c1172c86c
            env:
              TZ: Europe/Helsinki
              LIBVA_DRIVER_NAME: i965
            securityContext:
              privileged: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: &port 5000
                  initialDelaySeconds: 15
                  periodSeconds: 10
                  timeoutSeconds: 3
                  failureThreshold: 15
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              privileged: true

        pod:
          nodeSelector:
            kubernetes.io/hostname: "k8s-worker4"
          tolerations:
            - key: "master"
              operator: "Equal"
              value: "false"
              effect: "NoSchedule"

    service:
      app:
        controller: frigate
        ports:
          http:
            port: &port 5000
            primary: true
          go2rtc:
            enabled: true
            port: &apiPort 1984
          rtsp:
            port: 8554

    ingress:
      app:
        annotations:
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
          nginx.ingress.kubernetes.io/auth-type: basic
          nginx.ingress.kubernetes.io/auth-secret: basic-auth
          nginx.ingress.kubernetes.io/auth-realm: "Authentication required"
        className: nginx
        hosts:
          - host: &host "frigate.${MAIN_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: frigate-config-v4
        globalMounts:
          - path: /data
      config-file:
        enabled: true
        type: configMap
        name: frigate-configmap
        globalMounts:
          - path: /config/config.yml
            subPath: config.yml
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        globalMounts:
          - path: /dev/shm
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/bus/usb
        hostPathType: Directory
        globalMounts:
          - path: /dev/bus/usb
      media:
        enabled: true
        existingClaim: frigate-dedicated-media
        globalMounts:
          - path: /media
