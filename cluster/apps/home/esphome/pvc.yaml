---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: esph-config-v1
  namespace: home
  labels:
    app.kubernetes.io/name: &name esph
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi
  storageClassName: nfs-client
