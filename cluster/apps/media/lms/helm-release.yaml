---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: lms
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: lmscommunity/logitechmediaserver
              tag: 8.4.0
            resources:
              requests:
                memory: 255Mi
                cpu: 15m
              limits:
                memory: 4096Mi
        pod:
          #annotations:
          #  k8s.v1.cni.cncf.io/networks: lms-static
          tolerations:
            - key: "master"
              operator: "Equal"
              value: "false"
              effect: "NoSchedule"
    service:
      main:
        ports:
          http:
            port: 9000
          cli:
            enabled: true
            port: 9090
            protocol: TCP
          slimproto:
            enabled: true
            port: 3483
            protocol: TCP
          slimproto-udp:
            enabled: true
            port: 3483
            protocol: UDP

    ingress:
      main:
        enabled: true
        className: "nginx"
        hosts:
          - host: &host "lms.${MAIN_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: lms-config
