---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app lms
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: toertel/logitech-media-server
              tag: v8.4.0-1@sha256:07dde462237c0618034c9d2db33967f5bc0db34544558e8edaac32ef0614555a
            env:
              AUDIO_DIR: &music /mnt/storage/music
              PLAYLIST_DIR: &playlist /mnt/storage/apps/lms
            resources:
              requests:
                memory: 250Mi
                cpu: 15m
              limits:
                memory: 4096Mi
        pod:
          annotations:
            k8s.v1.cni.cncf.io/networks: lms-static
          tolerations:
            - key: "master"
              operator: "Equal"
              value: "false"
              effect: "NoSchedule"
    service:
      main:
        ports:
          http:
            port: 9000
          cli:
            enabled: true
            port: 9090
            protocol: TCP
          slimproto:
            enabled: true
            port: 3483
            protocol: TCP
          slimproto-udp:
            enabled: true
            port: 3483
            protocol: UDP

    ingress:
      main:
        enabled: true
        className: "nginx"
        hosts:
          - host: &host "lms.${MAIN_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: lms-config
        globalMounts:
          - path: /srv/squeezebox
      music:
        enabled: true
        existingClaim: lms-config
        globalMounts:
          - path: *music
      playlists:
        enabled: true
        existingClaim: lms-config
        globalMounts:
          - path: *playlist
